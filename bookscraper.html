<!DOCTYPE HTML>
<html>
<style>
    body {
  background-color: lightcyan;
}

h1 {
  color: black;
  text-align: center;
  text-shadow: 0in;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

button{
    box-shadow: 0in;
}
</style>
<body style="text-align:center;">
    <h1>Search Book by UPC or Category</h1>
      
    <input id="book" type="text">
    <button type="button" onclick="enterBook()">Submit</button>
    <p style="color:blue"id="demo"></p>
  
  
    <script>
        function enterBook()
        {
            var x= document.getElementById("book").value;
  
            document.getElementById("demo").innerHTML = 
                "The Book is: "+ x ;
        }
    </script>
</body>
    
</html>
